<!doctype html>
<html>
<head></head>
<body>
<span id="demo"></span>
<input type="button" id="btn" value="Test" onclick="testme()" />
<script>
function testme()
{
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
       if (this.readyState == 4 && this.status == 200) {
          document.getElementById("demo").innerHTML = xhttp.responseText;
       }
    };
    xhttp.open("GET", "https://your-test-url.com/api/user", true);
    xhttp.send();
    return false;
}
</script>
</body>
</html>
